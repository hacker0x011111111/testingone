<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f3f3" />

  <!-- Title -->
  <text x="50%" y="40" font-size="20" text-anchor="middle" fill="#333">
    HTML Injection Test
  </text>

  <!-- Simulated Web Form -->
  <rect x="100" y="70" width="400" height="160" fill="white" stroke="#ccc" rx="10" />
  <text x="120" y="100" font-size="14" fill="#000">Name:</text>
  <rect x="180" y="85" width="280" height="25" fill="#eaeaea" stroke="#999" />
  <text x="185" y="102" font-size="12" fill="#333">&lt;h1&gt;Hacked!&lt;/h1&gt;</text>

  <!-- Rendered Output -->
  <text x="120" y="150" font-size="14" fill="#000">Hello,</text>
  <text x="180" y="150" font-size="14" fill="red">&lt;h1&gt;Hacked!&lt;/h1&gt;</text>
  <text x="120" y="170" font-size="12" fill="#888">(This should be sanitized on the server)</text>

  <!-- Footer -->
  <text x="50%" y="280" font-size="10" text-anchor="middle" fill="#666">
    This SVG simulates unsanitized input being injected into HTML.
  </text>
</svg>
